<html>
<head>
	<title></title>
</head>
<body>

	<form method="" action="">
		<fieldset >
			<table align="center" border="1px">
				<tr>			    					
                    <th colspan="3" >PERSON PROFILE</th>
				</tr>
				
				<tr>
					<td>Name: </td>
					<td><input type="text" name="myname" value="" /> </td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="email" name="email" value=""> </td>
				</tr>
				<tr>
					<td>Gender: </td>
					<td>
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other
					</td>
				</tr>
				<tr>
					<td>DOB: </td>
					<td><input type="date" name="dob" value=""> </td>
				</tr>				
				<tr>
					<td>Blood Group</td>
					<td>
						<select name="">
							<option value="">A+</option>
							<option value="">B+</option>
							<option value="">O+</option>
							<option value="">AB-</option>
							<option value="">B-</option>
							<option value="">A-</option>
							<option value="">O-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Degree </td>
					<td>
						<input type="checkbox" name="" value=""> SSC  
						<input type="checkbox" name="" value=""> HSC  
						<input type="checkbox" name="" value=""> BSc. 
						<input type="checkbox" name="" value=""> MSc.
					</td>
				</tr>
				<tr>
					<td>Image:</td>
					<td>
						<input type="file" name="">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<input type="submit" name="submit" value="Submit">
						<input type="reset" name="reset" value="Reset">
					</td>
				</tr>
			</table>	
		</fieldset>
	</form>
</body>
</html>
